<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager MVC</title>
    <style>
        .completed {
            text-decoration: line-through;
            opacity: 0.7;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-list li {
            padding: 10px;
            margin: 5px 0;
            background: #f4f4f4;
            cursor: pointer;
        }
        .delete-btn {
            float: right;
            background: red;
            color: white;
            border: none;
            padding: 2px 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="Model/TaskModel.js"></script>
    <script src="View/TaskView.js"></script>
    <script src="Controller/TaskController.js"></script>
    <script src="app.js"></script>
</body>
</html>
